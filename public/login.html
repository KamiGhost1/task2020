<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<header>
    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Cloud Task</a>
            </div>
        </div>
    </div>
</header>

<div class="container justify-content-center" style="display: flex">
    <form action="">
        <div class="form-group">
            <span id="span"></span>
        </div>
        <div class="form-group">
            <h2>Вход</h2>
        </div>
        <div class="form-group">
            <input type="text" name="login" id="login" placeholder="Enter login">
        </div>
        <div class="form-group">
            <input type="password" name="pass" id="pass" placeholder="Enter password">
        </div>
        <div class="form-group">
            <input type="button" value="Войти" class="btn btn-success" onclick="loginFunc()">
        </div>
        <div class="form-group">
            <input type="button" id="registration" value="Регистрация" class="btn btn-primary">
        </div>
    </form>
</div>

<script>
    $('#registration').click(()=>{
        window.location.href = '/signup'
    })
    let loginFunc = function () {
        let login = document.getElementById('login').value;
        let password = document.getElementById('pass').value;
        $.ajax({
            type:'POST',
            url:'/login',
            data:{login, password},
            success:()=>{
                window.location.href = '/'
            },
            error:()=>{
                alert('Что то пошло не так...')
            }
        });
    }
</script>

</body>
</html>
