<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задача</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../scripts/main.js"></script>
</head>
<body onload="renderEdit()">
<header>
    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Cloud Task</a>
            </div>
            <div class="justify-content-end">
                <button  class="btn btn-dark" id="logout" onclick="loguot()">Log out</button>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid justify-content-center" style="display: flex;margin: 1% 0%">
    <a href="/" class="btn btn-warning" >Назад</a>
</div>

<div class="container-fluid justify-content-center" style="display: flex;margin: 1% 0%">
    <button class="btn btn-success" id="addSubtask">Добавить подзадачу</button>
</div>

<div class="text container-fluid justify-content-center" id="task" style="display: flex; margin: 1% 0%">
    <h4 id="taskText" ></h4>
</div>

<div class="container  justify-content-center" style="display: flex">
    <table class="table">
        <thead>
        <th scope="col">Подзадача</th>
        <th scope="col">Статус</th>
        <th scope="col">Действие</th>
        </thead>
        <tbody id="content">
        </tbody>
    </table>
</div>

<div class="container  justify-content-center" style="display: flex; margin: 1% 0%;">
    <button class="btn btn-danger" onclick="deleteTask()">Удалить</button>
</div>
</body>
<script>
    $('#addSubtask').click(()=>{
        addSubtask();
    })
</script>
</html>
