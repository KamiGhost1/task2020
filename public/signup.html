<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<header>
    <div class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Cloud Task</a>
            </div>
        </div>
    </div>
</header>

<div class="container justify-content-center" style="display: flex">
    <form action="">
        <div class="form-group">
            <span id="span"></span>
        </div>
        <div class="form-group">
            <h2>Регистрация</h2>
        </div>
        <div class="form-group">
            <input type="text" name="login" id="login" placeholder="Enter login">
        </div>
        <div class="form-group">
            <input type="password" name="pass" id="pass1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <input type="password" name="pass" id="pass2" placeholder="Confirm password">
        </div>
        <div class="form-group">
            <input type="button" value="Регистрация" class="btn btn-success" onclick="registrationFunc()">
        </div>
        <div class="form-group">
            <input type="button" id="signin" value="Войти" class="btn btn-primary">
        </div>
    </form>
</div>

<script>
    $('#signin').click(()=>{
        window.location.href ='/login'
    })
    let registrationFunc = function () {
        let login = document.getElementById('login').value;
        let password1 = document.getElementById('pass1').value;
        let password2 = document.getElementById('pass2').value;
        if(login==='' || password1===''){
            alert("Enter ur data!")
        }else{
            if(password1!=password2){
                alert('passwords not equal!');
            }else{
                $.ajax({
                    type:'POST',
                    url:'/signup',
                    data:{login, password1},
                    success:()=>{
                        window.location.href = '/'
                    },
                    error:()=>{
                        alert('Что то пошло не так...')
                    }
                });
            }
        }
    }
</script>

</body>
</html>
